<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Pel√≠culas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 1000px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track" id="carousel-track"></div>
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
  </div>

  <script>
    const API_KEY = "4526760c"; // üîë Consigue la API key gratis en http://www.omdbapi.com/
    const YEAR = new Date().getFullYear(); // pel√≠culas del a√±o actual
    const track = document.getElementById("carousel-track");

    let currentIndex = 0;

    // Buscar pel√≠culas populares del a√±o actual
    async function getMovies() {
      const res = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=movie&y=${YEAR}&type=movie`);
      const data = await res.json();
      if (data.Search) {
        data.Search.forEach(movie => {
          const div = document.createElement("div");
          div.classList.add("carousel-item");
          div.innerHTML = `
            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/800x400?text=No+Image"}" 
                 alt="${movie.Title}">
          `;
          track.appendChild(div);
        });
      } else {
        track.innerHTML = `<p>No se encontraron pel√≠culas para ${YEAR}</p>`;
      }
    }

    // Navegaci√≥n del carousel
    document.getElementById("next").addEventListener("click", () => {
      const items = document.querySelectorAll(".carousel-item");
      if (currentIndex < items.length - 1) {
        currentIndex++;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    });

    getMovies();
  </script>
</body>
</html>
